<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="static/images/icon.png" />
  <title>Music through the decades</title>
  <link rel="stylesheet" href="static/css/style.css">


</head>


<div class="navcontainer">
  <ul>
    <img src = "static/images/spotify.png">
    <li><a href="/" class="home">Homepage</a></li>
    <li><a href="decade" class="bydecade">By Decade</a></li>
    <li><a href="feature" class="byfeature">By Musical Feature</a></li>
   
</div>


<body>
  <div id="page-container">
<h1>Exploring musical stylings within a decade</h1>
<p>See what styles of music were popular within each decade</p>

<div class="select-container">
  <h3>Decade</h3>
  <select title="decade" class="form-select" id="selDataset" onchange="optionChanged(this.value)">

  </select>
</div>

<div class = "plot-container"> 

        <div class="dec_column">
          <div id="danceability"></div>
        </div>
        <div class="dec_column">
          <div id="energy"></div>
        </div>
        <div class="dec_column">
          <div id="valence"></div>
         </div>
         <div class="dec_column">
           <div id="tempo"></div>
         </div>


        <div class="dec_column">
          <div id="acousticness"></div>
        </div>
        <div class="dec_column">
          <div id="instrumentalness"></div>
        </div>
        <div class="dec_column">
          <div id="speechiness"></div>
        </div>
        <div class="dec_column">
          <div id="liveness"></div>
        </div>
        <div class="dec_column">
          <div id="duration_ms"></div>
        </div>
        <div class="dec_column">
          <div id="loudness"></div>
        </div>
        <div class="dec_column">
          <div id="key"></div>
        </div>

        <div class="dec_column">
          <div id="mode"></div>
        </div>


        <div class="dec_column">
          <div id="time_signature"></div>
        </div>
</div>
<div class="clearfooter"></div>
</div>
</body>
<div class = "footer"> 
<p>Data obtained from <a href="https://developer.spotify.com/documentation/web-api" target="_blank">Spotify Web API</a>, October 2023.</p>
</div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/decade.js"></script>
  


</html>
